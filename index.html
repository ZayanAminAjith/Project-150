<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:aqua">

    <a-camera wasd-controls-enabled="true" position="0 8 20"></a-camera>

    <a-assets>      
      <a-asset-item id="Table-obj" src="models/Train/tinker.obj" ></a-asset-item>
      <a-asset-item id="Table-mtl" src="models/Train/obj.mtl" ></a-asset-item>
    </a-assets>

    <a-entity position="3 20 20 ">
      <a-entity light = "type:directional;intensity:2;castShadow:true;color:white;">
    </a-entity>
  </a-entity>

    <a-entity obj-model="obj:#Table-obj;mtl:#Table-mtl" scale="0.1 0.1 0.1" rotation="270 0 0" shadow="receive: true"></a-entity>

      
    <a-circle id="floor" position="-0.4 -0.2 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="orange">
    </a-circle>
  </a-scene>
</body>

</html>
